categories: [mechanical]
connections:
- inputs: [k, G]
  outputs: [H]
description: |
  Model calculating the Vicker''s Hardness from bulk and shear moduli.

  Uses model from X.Q. Chen et al., Intermetallics 19, 1275-1281 (2011)
equations: [H - 2*(G/k**2)**0.585 + 3]
name: vickers_hardness_chen
references: []
constraints:
  - H > 0
symbol_property_map:
  G: shear_modulus
  H: vickers_hardness
  k: pugh_ratio
