name: moss_gap-index_relation
categories:
  - optical
  - empirical
references:
  - doi:10.1016/j.infrared.2006.04.001
  - doi:10.1002/pssb.2221310202, doi:10.1002/pssb.2221000240
symbol_property_map:
  Eg: band_gap
  n_moss: refractive_index
connections:
- inputs:
    - Eg
  outputs:
    - n_moss
equations:
  - n_moss - (95/Eg)**(1/4)
description: |
  Proposed as an empirical model relating a material's band
  gap to its refractive index, the Moss relation has been
  shown to be an approximation of the Penn model, with co-efficients
  found by Moss. See references for more information.
  See the Ravindra relation, which is more recent.