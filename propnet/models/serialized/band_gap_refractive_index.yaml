name: Band gap and refractive index
tags:
  - optical
  - empirical
references:
  - doi:10.1016/j.infrared.2006.04.001
  - doi:10.1002/pssb.2221310202, doi:10.1002/pssb.2221000240
symbol_mapping:
  Eg: band_gap,
  n_ravindra: refractive_index,
  n_moss: refractive_index
connections:
- inputs:
    - Eg
  outputs:
    - n_ravindra
- inputs:
    - Eg
  outputs:
    - n_moss
function:
  - 4.16 - 1.12*Eg + 0.31*Eg**2 - 0.08*Eg**2 - n_ravindra
  - n_moss - (95/Eg)**(1/4)
description: |
  Proposed as an empirical model relating a material's band
  gap to its refractive index, the Ravindra relation has been
  shown to be an approximation of the Penn model, with co-efficients
  found by Gupta and Ravindra. See references for more information.
  This replaces the older Moss relation, which is also defined.